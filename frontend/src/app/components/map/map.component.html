<div class="card">
  <div class="card-body">





  </div>
  <div class="card-body">

    <div class="row">

      <!-- Control Form -->
      <div class="col-sm-12 col-md-6 col-lg-4">

        <form>

          <!-- Zoom Levels -->
          <div class="form-group row">
            <div class="col-4">
              <label class="col-form-label float-right">
                Zoom
              </label>
            </div>
            <div class="col">
              <select class="form-control" name="zoom" [(ngModel)]="formZoom" required>
                <option *ngFor="let z of zoomLevels" [value]="z">{{z}}</option>
              </select>
            </div>
          </div>

          <!-- Lat/Long -->
          <div class="form-group row">
            <div class="col-4">
              <label class="col-form-label float-right">Latitude</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" name="lat" [(ngModel)]="lat" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-4">
              <label class="col-form-label float-right">
                Longitude
              </label>
            </div>
            <div class="col">
              <input type="text" class="form-control" name="lng" [(ngModel)]="lng" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col offset-4">
              <div class="clearfix">
                <button type="button"
                        class="btn btn-primary"
                        (click)="doApply()">Apply</button>
              </div>
            </div>
          </div>
        </form>

      </div>
<br>
      <!-- Map -->
      <div class="">

        <div leaflet
             style="height: calc(80vw/1.41421); width: 80vw;margin: auto"
             [leafletOptions]="options"
             [leafletZoom]="zoom"
             (leafletZoomChange)="onZoomChange($event)"
             [leafletCenter]="center"
             (leafletCenterChange)="onCenterChange($event)"
             (leafletMapReady)="onMapReady($event)"
             >
        </div>

      </div>

      <button (click)="selectedMap()">Use this Map!</button>

    </div>

  </div>
</div>
